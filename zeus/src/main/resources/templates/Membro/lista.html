<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Membros</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #6DC5D1;
            min-height: 100vh;
            padding: 30px;
        }
        .dashboard-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 10px 10px 10px rgba(0.1, 0.1, 0.1, 0.1);
            max-width: 1100px;
            margin: 0 auto;
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        img.foto {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Lista de Membros</h2>
    </div>

    <div class="mb-3">
        <a href="/membros/novo" class="btn btn-primary">Novo Membro</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Data Ingresso</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="membro : ${membros}">
            <td th:text="${membro.nomeCompleto}"></td>
            <td th:text="${membro.cargo}"></td>
            <td th:text="${membro.email}"></td>
            <td th:text="${membro.telefone}"></td>
            <td th:text="${membro.dataIngresso}"></td>
            <td>
                <a th:href="@{'/membros/editar/' + ${membro.id}}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{'/membros/excluir/' + ${membro.id}}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir este membro?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
