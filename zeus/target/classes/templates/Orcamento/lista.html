<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Orçamentos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #6DC5D1;
            min-height: 100vh;
            padding: 30px;
        }

        .dashboard-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 10px 10px 10px rgba(0.1, 0.1, 0.1, 0.1);
            max-width: 1000px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="dashboard-header">
        <h2>Lista de Orçamentos</h2>
    </div>

    <div class="mb-3">
        <a href="/orcamentos/novo" class="btn btn-success">Novo Orçamento</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Número</th>
            <th>Descrição</th>
            <th>Cliente</th>
            <th>Responsável</th>
            <th>Valor Estimado</th>
            <th>Custos Prev.</th>
            <th>Data Criação</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orcamento : ${orcamentos}">
            <td th:text="${orcamento.numeroOrcamento}"></td>
            <td th:text="${orcamento.descricaoProjeto}"></td>
            <td th:text="${orcamento.cliente}"></td>
            <td th:text="${orcamento.responsavel.nome}"></td>
            <td th:text="${orcamento.valorEstimado}"></td>
            <td th:text="${orcamento.custosPrevistos}"></td>
            <td th:text="${orcamento.dataCriacao}"></td>
            <td th:text="${orcamento.status}"></td>
            <td>
                <a th:href="@{/orcamentos/editar/{id}(id=${orcamento.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/orcamentos/excluir/{id}(id=${orcamento.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Deseja realmente excluir este orçamento?');">
                    Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
