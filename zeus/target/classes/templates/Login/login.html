<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width", initial-scale="0.1">
	<title>Login</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

		body{
			font-family: Inter, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #6DC5D1;
		}

		.register-container {
			width: 100%;
			max-width: 400px;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 10px 10px 10px 10px rgba(0.1, 0.1, 0.1, 0.1);
			background-color: #ffffff;
		}
	</style>
</head>
<body>
<div class="login-container">
	<h2 class="text-center mb-4">Login</h2>
	<form action="/logar" method="post">
		<div class="form-group">
			<label for="email">E-mail</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Digite seu e-mail">
		</div>
		<div class="form-group">
			<label for="password">Senha</label>
			<input type="password" name="senha" class="form-control" id="password" placeholder="Digite sua senha">
		</div>
		<button type="submit" class="btn btn-primary btn-block">Fazer login</button><br>
		<a href="/cadastroUsuario">Cadastrar novo usu√°rio</a><br>
		<a href="/recuperarSenha">Esqueci minha senha</a>
	</form>
</div>
<p th:if="${erro}" th:text="${erro}" style="color:red"></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudfare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https>//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
